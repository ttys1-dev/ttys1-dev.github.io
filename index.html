<html>
    <head>
      <style>
        body {
          background: black;
          color: #0f0;
          margin: 0;
          height: 100vh;
        }
        a {
            color: #0f0;
        }
        
        .container {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100%;
        }
        
        .box {
          padding: 0 50px 0 10px;
          border: 2px solid #0f0;
          border-radius: 3px;
            width: 80%;
            height: 80vh;
        }
        
        .box h2 {
          display: flex;
          align-items: center;
          gap: 2px;
        }
        
        @keyframes cursor-blink {
          0% {
            opacity: 0;
          }
        }
        
        .box h2::after {
          content: "";
          width: 16px;
          height: 24px;
          background: #0f0;
          display: inline-block;
          animation: cursor-blink 1.5s steps(2) infinite;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <span class="box">
          <h2>$ /dev/ttyS1 &gt;&nbsp;</h2>
            <p>

            </p>
        </span>
      </div>
      <a rel="me" href="https://infosec.exchange/@ttyS1">Fediverse</a> <a href="https://github.com/ttyS1">Code</a>

    </body>
</html>
